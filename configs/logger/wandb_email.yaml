wandb:
  _target_: src.loggers.email_wandb_logger.SMTPWandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "lightning-hydra-template"
  log_model: False # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
  notification:
    enabled: true
    smtp:
      host: "smtp.163.com" # 你的 SMTP 服務器
      port: 465 # 使用 SSL 的端口 (或 587 使用 TLS)
      use_ssl: true
      username: ${oc.env:SMTP_EMAIL_ADDRESS}
      password: ${oc.env:SMTP_PASSWORD} # 從環境變數讀取密碼
    recipient_email: ${oc.env:USER_EMAIL_ADDRESS}
